<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUMI_PIPS Trading Journal - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">LUMI_PIPS JOURNAL</div>
        <div class="nav-links">
            <a href="dashboard.html" class="nav-link active">Dashboard</a>
            <a href="add-trade.html" class="nav-link">Add Trade</a>
            <a href="view-trade.html" class="nav-link">My Trades</a>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Dashboard</h1>
            <p>Track your trading performance</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalTrades">0</div>
                <div class="stat-label">Total Trades</div>
            </div>
            <div class="stat-card win">
                <div class="stat-value" id="winningTrades">0</div>
                <div class="stat-label">Winning Trades</div>
            </div>
            <div class="stat-card loss">
                <div class="stat-value" id="losingTrades">0</div>
                <div class="stat-label">Losing Trades</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="winRate">0%</div>
                <div class="stat-label">Win Rate</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>Performance Chart</h3>
                <canvas id="performanceChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Pairs Performance</h3>
                <canvas id="pairsChart"></canvas>
            </div>
        </div>

        <div class="recent-trades">
            <h3>Recent Trades</h3>
            <div id="recentTradesList" class="trades-list">
                <!-- Recent trades will be loaded here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
